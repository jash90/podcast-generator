  <path d="M6 10 Q 3 16 6 22" stroke="#c4b5fd" stroke-width="1.5" fill="none" opacity="0.5"/>
  <path d="M24 12 Q 26 16 24 20" stroke="#c4b5fd" stroke-width="1.5" fill="none" opacity="0.7"/>
  <path d="M26 10 Q 29 16 26 22" stroke="#c4b5fd" stroke-width="1.5" fill="none" opacity="0.5"/>
