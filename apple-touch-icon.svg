<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 180 180" fill="none">
  <defs>
    <linearGradient id="micGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#a855f7;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#7c3aed;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Rounded Rectangle Background for iOS -->
  <rect x="0" y="0" width="180" height="180" rx="40" fill="#1f1b29"/>
  
  <!-- Background Circle -->
  <circle cx="90" cy="90" r="75" fill="#1f1b29" stroke="#7c3aed" stroke-width="4"/>
  
  <!-- Microphone Body -->
  <rect x="70" y="50" width="40" height="60" rx="20" fill="url(#micGradient)"/>
  
  <!-- Microphone Base -->
  <rect x="75" y="110" width="30" height="15" fill="#a855f7"/>
  
  <!-- Stand -->
  <rect x="87" y="125" width="6" height="25" fill="#a855f7"/>
  <rect x="65" y="145" width="50" height="6" fill="#a855f7"/>
  
  <!-- Sound Waves -->
  <path d="M35 70 Q 25 90 35 110" stroke="#c4b5fd" stroke-width="6" fill="none" opacity="0.7"/>
  <path d="M25 55 Q 10 90 25 125" stroke="#c4b5fd" stroke-width="6" fill="none" opacity="0.5"/>
  <path d="M145 70 Q 155 90 145 110" stroke="#c4b5fd" stroke-width="6" fill="none" opacity="0.7"/>
  <path d="M155 55 Q 170 90 155 125" stroke="#c4b5fd" stroke-width="6" fill="none" opacity="0.5"/>
</svg> 